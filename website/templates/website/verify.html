{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Authentification{% endblock %}

{% block content %}
<div class="row">
	<div class="col-4">
		<form action="" autocomplete="off">
			{% csrf_token %}
			{{ form|crispy}}
			<button type="submit" class="btn btn-primary">Verifier</button>
		</form>
	</div>
</div>
{% endblock %}
